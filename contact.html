<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
      /* CSS styles for the form container */
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      /* CSS styles for the form inputs */
      .form-input {
        margin: 10px 0;
        width: 100%;
        max-width: 500px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }

      /* CSS styles for the message textarea */
      .form-message {
        margin: 10px 0;
        width: 100%;
        max-width: 500px;
        height: 150px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }

      /* CSS styles for the submit button */
      .form-submit {
        margin: 20px 0;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      /* CSS styles for the form error messages */
      .form-error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body background="R.jpeg">
    <div class="form-container">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <input type="text" id="name" name="name" placeholder="Name" class="form-input" required>
        <input type="email" id="email" name="email" placeholder="Email" class="form-input" required>
        <input type="tel" id="phone" name="phone" placeholder="Contact No" class="form-input" required>
        <textarea id="message" name="message" placeholder="Message" class="form-message" required></textarea>
        <button type="submit" class="form-submit">Submit</button>
      </form>
    </div>
  </body>
</html>
